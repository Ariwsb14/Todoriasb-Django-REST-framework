{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>To Do App</title>
    <link rel="stylesheet" href="{% static 'css/style.css' %}">
</head>
<body>
    <section class="vh-100">
        <div class="container py-5 h-100">
            <div class="row d-flex justify-content-center align-items-center h-100">
                <div class="col col-lg-9 col-xl-7">
                    <div class="card rounded-3">
                        <div class="card-body p-4">
                            <h4 class="text-center my-3 pb-3">To Do App</h4>
                            <form class="row row-cols-lg-auto g-3 justify-content-center align-items-center mb-4 pb-2" action="{% url 'todolist:taskedit' pk=task.id %}" method="post" >
                            {% csrf_token %}
                                <div class="col-12">
                                    <div class="form-outline">
                                        <input type="text" name="title" id="form1" class="form-control" />
                                        <label class="form-label" for="form1">enter new title for your task</label>
                                        
                                        <button type="submit" class="btn btn-primary">Save</button>
                                    </div>
                                    
                                </div>
                                <div class="col-12">
                               
                                </div>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
